<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises let i = index">
            <td>{{i+1}}</td>
            <td>
                <img [src]="pais.flags.svg" alt="bandera" class="small-flag">
            </td>
            <td>{{pais.capital[0]}},  {{pais.name.official}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" routerLinkActive="router-link-active" >Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
